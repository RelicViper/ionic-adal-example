<ion-header>

  <ion-navbar>
    <img src="assets/imgs/MFOx44.png" style="display:inline-block" />
    <ion-title class="titleicon" style="display:inline-block">Home</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="LoginInfo | async as user; else notLoggedIn">
    Welcome back, {{ (LoginInfo|async)?.givenName }}
    <p>
      Your password will expire on {{ user.passwordExpiresOn }}.
    </p>
    <div *ngIf="user.passwordChangeUrl">
      <p>
        You can change it
        <a target="_blank" href="{{ user.passwordChangeUrl }}">here</a>.
      </p>
    </div>
    <button ion-button (click)="SignOut()">Log out</button>
  </div>
  <ng-template #notLoggedIn>
    <button ion-button (click)="SignIn()">Log in</button>
  </ng-template>

  <p *ngIf="isApp">
    This is being viewed from within the app
  </p>

  <p *ngIf="!isApp">
    This is being viewed from a browser
  </p>
</ion-content>
